<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Albums in Genre</title>
  <f:metadata>
    <f:viewParam name="genreId" value="#{genreAlbumsController.genreId}"/>
    <f:viewAction action="#{genreAlbumsController.loadGenreAlbums}"/>
  </f:metadata>
</h:head>
<h:body>
  <h:form>
    <p:panel header="Albums in #{genreAlbumsController.genreName} Genre" style="margin-bottom:20px;">
      <p:button value="Back to Genres"
                outcome="genres"
                icon="pi pi-arrow-left"
                styleClass="ui-button-secondary"
                style="margin-right:10px;" />

      <p:button value="Back to Home"
                outcome="index"
                icon="pi pi-home"
                styleClass="ui-button-secondary" />

    </p:panel>

    <p:dataTable value="#{genreAlbumsController.albums}" var="album" styleClass="table" responsiveLayout="scroll">
      <p:column headerText="ID">
        #{album.id}
      </p:column>
      <p:column headerText="Title">
        #{album.title}
      </p:column>
      <p:column headerText="Artist">
        #{album.artist.firstName} #{album.artist.lastName}
      </p:column>
      <p:column headerText="Number of Songs">
        #{album.numberOfSongs}
      </p:column>
      <p:column headerText="Actions">
        <p:button value="Details" outcome="album-details" icon="pi pi-info-circle">
          <f:param name="albumId" value="#{album.id}" />
        </p:button>
        <p:button value="Artist Albums" outcome="artist-albums" icon="pi pi-users" style="margin-left: 5px;">
          <f:param name="artistId" value="#{album.artist.id}" />
        </p:button>
      </p:column>
    </p:dataTable>
  </h:form>
</h:body>
</html>
