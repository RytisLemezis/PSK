<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Album Details (MyBatis)</title>
  <f:metadata>
    <f:viewParam name="albumId" value="#{albumDetailsMyBatis.albumId}" />
    <f:viewAction action="#{albumDetailsMyBatis.loadAlbum}" />
  </f:metadata>
</h:head>

<h:body>
  <h:form>
    <p:panel header="Album Details" styleClass="album-details">

      <div class="detail-row">
        <h:outputLabel value="ID: " />
        <h:outputText value="#{albumDetailsMyBatis.album.id}" />
      </div>

      <div class="detail-row">
        <h:outputLabel value="Title: " />
        <h:outputText value="#{albumDetailsMyBatis.album.title}" />
      </div>

      <div class="detail-row">
        <h:outputLabel value="Number of Songs: " />
        <h:outputText value="#{albumDetailsMyBatis.album.numberofsongs}" />
      </div>

      <div class="detail-row">
        <h:outputLabel value="Artist: " />
        <h:outputText value="#{albumDetailsMyBatis.artistName}" />
      </div>

      <h3>Genres</h3>

      <p:dataTable value="#{albumDetailsMyBatis.albumGenres}" var="genre"
                   rendered="#{albumDetailsMyBatis.hasGenres()}"
                   emptyMessage="This album has no assigned genres"
                   style="margin-top: 10px;">
        <p:column headerText="Name">
          <h:outputText value="#{genre.name}" />
        </p:column>
        <p:column headerText="Description">
          <h:outputText value="#{genre.description}" />
        </p:column>
      </p:dataTable>

      <p:outputPanel rendered="#{not albumDetailsMyBatis.hasGenres()}">
        <h:outputText value="This album has no assigned genres." style="color: gray;" />
      </p:outputPanel>

      <div class="button-group" style="margin-top: 20px;">
        <p:commandButton value="Back to the Start"
                         action="index"
                         icon="pi pi-arrow-left" />
      </div>

    </p:panel>
  </h:form>
</h:body>
</html>
