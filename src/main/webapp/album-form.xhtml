<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>#{empty albumsController.selectedAlbum.id ? 'Add New Album' : 'Edit Album'}</title>
  <f:metadata>
    <f:viewParam name="artistId" value="#{albumsController.artistId}"/>
    <f:viewParam name="albumId" value="#{albumsController.albumId}"/>
    <f:viewAction action="#{albumsController.loadArtistAlbums}"/>
  </f:metadata>
</h:head>
<h:body>
  <h1>#{empty albumsController.selectedAlbum.id ? 'Add New Album' : 'Edit Album'} for #{albumsController.artistName}</h1>

  <h:form>
    <div class="form-group">
      <h:outputLabel for="title" value="Title:"/>
      <h:inputText id="title" value="#{albumsController.selectedAlbum.title}" required="true"/>
    </div>
    <div class="form-group">
      <h:outputLabel for="numberOfSongs" value="Number of Songs:"/>
      <h:inputText id="numberOfSongs" value="#{albumsController.selectedAlbum.numberOfSongs}" required="true">
        <f:convertNumber integerOnly="true"/>
      </h:inputText>
    </div>
    <div class="form-group">
      <h:outputLabel for="genres" value="Genres:"/>
      <h:selectManyCheckbox id="genres" value="#{albumsController.selectedGenreIds}" layout="pageDirection">
        <f:selectItems value="#{albumsController.allGenres}" var="genre"
                       itemValue="#{genre.id}" itemLabel="#{genre.name}"/>
      </h:selectManyCheckbox>
    </div>
    <div class="button-group">
      <h:commandButton value="Save" action="#{albumsController.saveAlbum()}"/>
      <h:button value="Cancel" outcome="artist-albums" style="margin-left: 10px;">
        <f:param name="artistId" value="#{albumsController.artistId}" />
      </h:button>
    </div>
  </h:form>
</h:body>
</html>
